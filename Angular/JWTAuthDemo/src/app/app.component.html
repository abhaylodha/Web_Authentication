<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="row">
        <div class="col-xs-12 col-md-6 col-md-offset-3">

          <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
            <div class="form-group">
              <label for="email">E-Mail</label>
              <input type="email" id="email" class="form-control" ngModel required name="nm_email" />
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="password" class="form-control" ngModel required minlength="6"
                name="nm_password" />
            </div>
            <div>
              <button class="btn btn-primary" type="submit" [disabled]="authForm.invalid">
                {{ isLoginMode ? 'Login' : 'Sign Up' }}</button> |
              <button class="btn btn-primary" type="button" (click)="onSwitchMode()">Switch to
                {{ isLoginMode ? ' Sign Up' : 'Login' }}</button>
            </div>
          </form>
          <hr>
          <div *ngIf="!!msgFromServer">
            <h2>Message from server : {{ msgFromServer}}</h2>
          </div>
        </div>
      </div>
    </div>
  </div>

<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="row">
        <div class="col-xs-12 col-md-6 col-md-offset-3">
          <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!token">
            <h2>Validate yourself</h2>
            <div class="form-group">
              <label for="email">E-Mail</label>
              <input type="email" id="email" class="form-control" ngModel required name="nm_email" />
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="password" class="form-control" ngModel required minlength="4"
                name="nm_password" />
            </div>
            <div>
              <button class="btn btn-primary" type="submit" [disabled]="authForm.invalid">Login</button>
            </div>
          </form>
          <hr>
          <form #authForm1="ngForm" (ngSubmit)="onAddNewUser(authForm1)" *ngIf="token">
            <h2>Add user</h2>
            <div class="form-group">
              <label for="email">E-Mail</label>
              <input type="email" id="email" class="form-control" ngModel required name="nm_email" />
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="password" class="form-control" ngModel required minlength="4"
                name="nm_password" />
            </div>
            <div>
              <button class="btn btn-primary" type="submit" [disabled]="authForm1.invalid">
                Add New User</button>
            </div>
          </form>
          <hr>
          <div *ngIf="token">
            <button class="btn btn-warning" type="button" (click)="onLogOut()">Logout</button>
          </div>
        </div>
      </div>
    </div>
  </div>
